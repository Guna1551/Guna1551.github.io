<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        li{
            font-size: large;
        }
    </style>
    <title>List</title>
</head>
<body>

    <h2>Movie List</h2>
    <h3>Kannada</h3>
    <ol type="i">
        <li>KGF</li>
        <li>Kantara</li>
        <li>777 Charlie</li>
    </ol>
    <br>
    <h3>Telugu</h3>
    <ol type="i">
        <li>Bahubali</li>
        <li>RRR</li>
        <li>Kalki</li>
    </ol>
    <br>
    <h3>Hindi</h3>
    <ul type="square">
        <li>3 Idiots</li>
        <li>Padmavat</li>
        <li>Uri the Surgical Strike</li>
    </ul>
    
</body>
</html>
